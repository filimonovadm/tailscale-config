name: Tailscale ACLs
on:
  push:
    branches:
      - main
jobs:
  acls:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test Tailscale ACLs
        uses: tailscale/gitops-acl-action@v1
        with:
          api-key: ${{ secrets.TS_API_KEY }}
          action: test
      - name: Apply Tailscale ACLs
        if: github.ref == 'refs/heads/main'
        uses: tailscale/gitops-acl-action@v1
        with:
          api-key: ${{ secrets.TS_API_KEY }}
          action: apply
